<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">New Product</h2>
				<form method="post" enctype="multipart/form-data" th:object="${products}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field=${products.name}></input>
						</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Brand</label>
					           <div class="col-sm-8">
							       <input class="form-control" th:field=${products.brand}></input>
								</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Category</label>
						       <div class="col-sm-8">
							         <input class="form-control" th:field=${products.category}></input>
							   </div>
						</div>
												
						<div class="row mb-3">
					           <label class="col-sm-4 col-form-label">Price</label>
								   <div class="col-sm-8">
							           <input class="form-control" type="number" th:field=${products.price}></input>
								   </div>
						</div>
						
						<div class="row mb-3">
											           <label class="col-sm-4 col-form-label">Description</label>
														   <div class="col-sm-8">
													           <textarea class="form-control" th:field=${products.description}></textarea>
														   </div>
												</div>
												
												<div class="row
												">
													
													<div class="offset-sm-4 col-sm-4 d-grid">
														
														<button type="submit" class="btn btn-primary">Submit</button>
													</div>
													
													<div class="col-sm-4 d-grid">
																											
											            <a role="button" href="/products" class="btn btn-outline-primary">Cancel</a>
												</div>  
												</div>
												
					</form>
				</div>
		</div>
		
	</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
